<nav class="bg-todo-custom-color flex justify-end items-center w-screen h-12">
  @if ( userStatus() === 'authenticated') {
  <p-menu #menu [model]="menuOptions" [popup]="true"></p-menu>
  <!-- <span class="translate-y-[-0.2rem] font-bold font-mono mr-2">{{ user() }}</span> -->
  <p-avatar
    (click)="menu.toggle($event)"
    icon="pi pi-user"
    styleClass="mr-2 cursor-pointer"
    [style]="{ 'background-color': '#000', color: '#ffffff' }"
    shape="circle"></p-avatar>
  }
</nav>
