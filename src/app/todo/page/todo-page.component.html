<span class="text-center mt-8 font-mono text-4xl">
  <img
    src="../../../assets/img/logo2.jpg"
    alt="Icono"
    class="h-32 w-32 m-auto mt-4"
    style="translate: -1rem"
  />
</span>
<app-todo-add-item (sharedLoadEvent)="loadItems()"/>

@defer {
<app-todo-list-item [loading]="loading" [items]="items" (sharedLoadEvent)="loadItems()" />
} @placeholder (minimum 2000ms) {
<strong class="mt-10 flex justify-center">
  <span class="loading loading-dots loading-xs"></span
></strong>
}
