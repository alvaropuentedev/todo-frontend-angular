<p-dialog header="Añadir Item"
          [(visible)]="showModal"
          [modal]="true"
          (onShow)="handleFocus($event, inputEl)"
          [draggable]="false" [resizable]="false"
          [dismissableMask]="true"
          class="add-modal">
  <div class="p-5">
    <form [formGroup]="addItemForm" (ngSubmit)="submitForm()">
      <h2 class="text-2xl font-semibold text-center mb-4">Añadir Item</h2>
      <input #inputEl pInputText type="text" class="caret-black" formControlName="description" placeholder="Añadir Item"/>
    </form>
  </div>
  <div class="flex justify-center">
    <p-button (click)="submitForm()" label="Add" icon="pi pi-plus" size="small"></p-button>
  </div>
</p-dialog>
@if ($showAddButton()) {
  <button (click)="showDialog()"  class="w-14 h-14 bg-emerald-200 rounded-2xl fixed flex justify-center items-center bottom-4 right-4 shadow-md hover:bg-emerald-300 transition z-50"
            aria-label="Add">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
  </button>
}
