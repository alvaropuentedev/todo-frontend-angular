<p-dialog header="A単adir Item"
          [(visible)]="showModal"
          [modal]="true"
          (onShow)="handleFocus($event, inputEl)"
          [draggable]="false" [resizable]="false"
          [dismissableMask]="true"
          class="add-modal">
  <div class="p-5">
    <form [formGroup]="addItemForm" (ngSubmit)="submitForm()">
      <h2 class="text-2xl font-semibold text-center mb-4">A単adir Item</h2>
      <input #inputEl pInputText type="text" class="caret-black" formControlName="description" placeholder="A単adir Item"/>
    </form>
  </div>
  <div class="flex justify-center">
    <p-button (click)="submitForm()" label="A単adir" icon="pi pi-plus" size="small"></p-button>
  </div>
</p-dialog>
@if ($showAddButton()) {
  <p-button (click)="showDialog()" icon="pi pi-plus" [rounded]="true" class="bottom-5 fixed z-50 left-1/2 transform -translate-x-1/2">
  </p-button>
}
