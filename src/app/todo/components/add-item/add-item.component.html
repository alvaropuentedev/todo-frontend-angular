<div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
<div class="mb-4">
  <form (ngSubmit)="submitForm()" class="flex mt-4">
      <input type="text"
      [(ngModel)]="item.description"
      name="itemDescription" class="w-80 border-b-2 border-gray-500 text-black" placeholder="Add Todo">
      <button class="ml-2 border-2 border-green-500 p-2 text-green-500 hover:text-white hover:bg-green-500 rounded-lg flex" type="submit">Add</button>
  </form>
</div>
