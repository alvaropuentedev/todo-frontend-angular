<p-dialog
  header="Añadir Item"
  [(visible)]="showModal"
  [modal]="true"
  [breakpoints]="{ '960px': '39vw', '760px': '72vw', '400px': '77vw', '360px': '82vw', '320px': '93vw' }"
  [style]="{ width: 'fit-content' }"
  [draggable]="false"
  [resizable]="false">
  <div class="mt-2">
    <form [formGroup]="addItemForm" (ngSubmit)="submitForm()">
      <input pInputText type="text" formControlName="description" placeholder="Añadir Item" />
    </form>
  </div>
  <div class="flex justify-center mt-2">
    <p-button (click)="submitForm()" label="Añadir" icon="pi pi-plus" size="small"></p-button>
  </div>
</p-dialog>
<p-button
  class="fixed z-10
  inset-y-[37rem] inset-x-[18rem]
  md:inset-y-[50rem] md:inset-x-[40rem]
  lg:inset-y-[40rem] lg:inset-x-[50rem]
  xl:inset-y-[45rem] xl:inset-x-[65rem]"
  (click)="showDialog()"
  icon="pi pi-plus"
  [rounded]="true">
</p-button>
