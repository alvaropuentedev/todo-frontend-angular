<p-dialog header="Añadir Item" [(visible)]="showModal" [modal]="true" [draggable]="false" [resizable]="false" [dismissableMask]="true">
  <div class="mt-2">
    <form [formGroup]="addItemForm" (ngSubmit)="submitForm()">
      <input pInputText type="text" formControlName="description" placeholder="Añadir Item" autofocus/>
    </form>
  </div>
  <div class="flex justify-center mt-2">
    <p-button (click)="submitForm()" label="Añadir" icon="pi pi-plus" size="small"></p-button>
  </div>
</p-dialog>
@if ($showAddButton()) {
  <p-button class="fixed z-10 bottom-1 right-1" (click)="showDialog()" icon="pi pi-plus" [rounded]="true">
  </p-button>
}
