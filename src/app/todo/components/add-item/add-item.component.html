<p-dialog header="Añadir Item" [(visible)]="showModal" [modal]="true" (onShow)="handleFocus($event, inputEl)" [draggable]="false" [resizable]="false" [dismissableMask]="true">
  <div class="mt-2">
    <form [formGroup]="addItemForm" (ngSubmit)="submitForm()">
      <input #inputEl pInputText type="text" class="caret-black" formControlName="description" placeholder="Añadir Item"/>
    </form>
  </div>
  <div class="flex justify-center mt-2">
    <p-button (click)="submitForm()" label="Añadir" icon="pi pi-plus" size="small"></p-button>
  </div>
</p-dialog>
@if ($showAddButton()) {
  <p-button (click)="showDialog()" icon="pi pi-plus" [rounded]="true" class="bottom-5 fixed z-50 left-1/2 transform -translate-x-1/2">
  </p-button>
}
