@for (item of items; track item.id) {
  <div (click)="editItem(item)" class="card flex justify-content-center mt-4">
    <p-card styleClass="customCard roboto" class="w-full justify-center flex mb-3">
      @if (isEditing && editingItemId === item.id) {
        <div class="flex justify-between">
          <strong>
            <input #editInput type="text" id="editInput" [formControl]="itemControl" pInputText
                   (blur)="updateItemDescription(item)" (keydown.enter)="updateItemDescription(item)" autofocus/>
          </strong>
          <button (click)="updateItemDescription(item)">
            <svg class="w-6 h-6 text-emerald-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                    d="M11 16h2m6.707-9.293-2.414-2.414A1 1 0 0 0 16.586
                    4H5a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V7.414a1 1 0 0 0-.293-.707ZM16
                    20v-6a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v6h8ZM9 4h6v3a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V4Z"/>
            </svg>
          </button>
        </div>
      } @else {
        <div class="flex justify-between">
          <strong> {{ item.description.toLocaleUpperCase() }} </strong>
          <button (click)="deleteItem(item.id, item.description)">
            <svg class="w-6 h-6 text-red-500 dark:text-white" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
            </svg>
          </button>
        </div>
      }
    </p-card>
  </div>
}
<div class="card flex justify-content-center gap-2">
  <p-toast position="center" key="toastSucces" [style]="{ width: '40vh' }"></p-toast>
</div>
